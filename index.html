<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <div><button id="addbook">Add Book</button></div>
    <div class="modal">
      <div class="modal-header">Add Book</div>
      <div class="form">
        <form action="" onsubmit="return false">
          <input type="text" placeholder="title" id="title" required />
          <input type="text" placeholder="author" id="author" required />
          <input type="number" placeholder="pages" id="pages" required />
          <div>
            <label for="readcheckbox">have you read it?</label>
            <input type="checkbox" id="readcheckbox" />
          </div>
          <input type="submit" id="submit" />
        </form>
      </div>
    </div>
    <div id="overlay"></div>
    <div id="container"></div>
  </body>
</html>
